<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="ios">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">List - Reorder</ion-title>

    <ion-button
      (click)="onClick()"
      slot="end"
      expand="block"
      fill="clear"
      shape="round"
    >
      Toggle
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="toggle">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="start"
          ><ion-icon name="repeat"></ion-icon
        ></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
