<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        color="primary"
        mode="ios"
      ></ion-back-button>
    </ion-buttons>
    <ion-title color="primary" >Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- <img src="./assets/stan-lee.jpg" /> -->
        <ion-img src="./assets/stan-lee.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip
    color="primary"
    mode="ios"
    *ngFor="let items of [1,1,1,1,1]"
    outline="true"
  >
    <ion-avatar>
      <img src="./assets/stan-lee.jpg" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item  *ngFor="let items of [1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="./assets/stan-lee.jpg" />
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
