<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
      <ion-title color="primary">Segment</ion-title>
    </ion-buttons>
    <ion-title>Header</ion-title>
  </ion-toolbar>
  <ion-segment value="" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <ion-list mode="ios">
    <ion-item *ngFor="let heroe of (superHeroes | async) | filtro:publisher:'publisher'" class="animate__animated animate__fadeIn">
      <ion-label mode="ios">
          <h3>{{heroe.superhero}} <small>{{heroe.alter_ego}}</small> </h3>
          <p>
              {{heroe.first_appearance}}
          </p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">{{heroe.publisher}}</ion-label>
    </ion-item>
  </ion-list>


  <ion-list mode="ios" *ngIf="(superHeroes | async) === null ">
    <ion-item *ngFor="let item of [1,1,1,1,1,1] ">
      <ion-label mode="ios">
          <h3><ion-skeleton-text animated style="width: 70%"><small></small></ion-skeleton-text> </h3>
          <p>
            <ion-skeleton-text animated style="width: 100"></ion-skeleton-text>
              
          </p>
      </ion-label>
      <ion-skeleton-text slot="end" animated style="width: 50px;height: 50px;"></ion-skeleton-text>
    </ion-item>
  </ion-list>
</ion-content>
